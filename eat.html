<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버거</title>

    <script>
        let count = 0;
        
        const img=[
        "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/48501052-280f-48db-b28c-48c171349ce2.png",
        "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/6879ed8c-87c8-427b-8573-6b74ccba210a.png",
        "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/f22cef5d-a695-4d5f-993d-61460a4e5c7d.png",
        "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/b4779bb8-68d2-4280-b7bf-e9963103c198.png",
        "https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/4a8200fe-ad08-41ba-889d-de3944c35063.png"

        ];
        function counter(){
            //alert("클릭했습니다");

            count++;

            count = count % 6;


            console.log(count);

            const tag =document.querySelector("h1");
            tag.textContent ="COUNT:"+ count;
            
        }

        function roll(){
            count++;
            count=count % 5;

            const tag = document.querySelector("img");
            tag.src = img[count];
        }

        function timer(){
            setInterval(roll, 1000);
        }
        function timer(mode) {
            if(mode == 1 )
                setInterval(counter, 1000)
            else
                setInterval(roll, 1000)
        }
        
    </script>
</head>
<body>
    <h1>COUNT: 0</h1>
    <div>
        <button onclick="counter()">Click</button>
    </div>

    <div>
        <button onclick="timer(1)">Auto Count</button>
    </div>
    <div>
        <button onclick="timer(2)">Auto Roll</button>
    </div>
    <div>
        <img src="https://d1cua0vf0mkpiy.cloudfront.net/images/menu/normal/9a9e5ef4-7cee-4f62-a32b-e4571b03e5fc.png">
    </div>
</body>
</html>
