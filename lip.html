<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>립싱크</title>

    <script>
        let canvas;
        let ctx;
        const img = new Image();
        img.src ="lip-sync.webp";


        function init(){
            canvas=document.querySelector("canvas");
            ctx = canvas.getContext("2d")
            
            ctx.drawImage(img,0,0,900,1600,0,0,900/2,1600/2);

            //ctx.fillRect(340/2,840/2,250/2,150/2);
            ctx.drawImage(img,1035+(250*2)+(110+60),170,250,150,340/2,840/2,250/2,150/2);

            //ctx.drawImage(img,1035,170,250,150,0,0,250,150);

            //ctx.drawImage(img,1035+250+110, 170, 250, 150, 0+250+10,250 , 0,150);

            //ctx.drawImage(img,1035+(250*2)+(110+60),170,250,150,0+(250*2)+(10*2),250,0,250,150);
        }



    </script>
</head>
<body onload="init()">
    <canvas width="900" height="1600" ></canvas>
</body>
</html>
